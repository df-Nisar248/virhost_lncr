{% extends 'proteome/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row d-flex justify-content-center col-xl-8">
        <div class="col">

    <form action="{% url 'proteome:inputfile' %}" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
       <label>Upload input file file</label>
      <input type="file" name="file">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="labelled" checked>
        <label class="form-check-label" for="gridRadios1">
        Labelled Sample
        </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="unlabelled" checked>
        <label class="form-check-label" for="gridRadios1">
         unlabelled Labelled Sample
        </label>
        </div>
        <label>Number of samples:</label>
        <input type="text" name="no_of_sample">

        <label>Number of Control:</label>
        <input type="text" name="no_of_control">

        <button type="submit" class="form-group btn btn-primary submit"> Upload file </button>
    </form>
</div>
</div>
</div>

{% endblock %}
